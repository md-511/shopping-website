<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/668e2be118.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <canvas id="back_ani"></canvas>

        <div class="stuff">
            <h1>Hello, Friend</h1>
            <p id="log">Enter you details to stay connected with us</p>
        </div>

        <div class="sign_up">
            <form action="something_here#">
                <div class="email_sign_up">
                    <input type="text" name="txt" id="txt" placeholder="Username" required>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <br>
                    <input type="password" name="pass" id="pass" placeholder="Password" required>
                    <br>
                    <button id="sub-btn">Sign Up</button>
                </div>

                <p>Or use the following</p>
                <div class="social_sign_up">
                    <a href="###" class="social"><i class="fa-brands fa-google" style="color: #000000;"></i></a>
                    <a href="###" class="social"><i class="fa-brands fa-facebook-f" style="color: #000000;"></i></a>
                    <a href="###" class="social"><i class="fa-brands fa-linkedin-in" style="color: #000000;"></i></a>
                </div>

            </form>
        </div>

        <div class="other_side">
            <a href="sign_in.html">Already have an account?</a>
        </div>

    </div>

    <script src="back_ani.js"></script>

</body>
</html>
